<div class="table-container">
  <div class="container my-3 text-right">
    <button class="btn btn-primary" (click)="createNewPost()">+ Add new </button>
  </div>
  <div class="spinner-border text-primary spinner" role="status" *ngIf="isLoading">
    <span class="sr-only">Loading...</span>
  </div>

  <table class="table table-striped" *ngIf="!isLoading">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col" class="text-center">Title</th>
        <th scope="col">User</th>
        <th scope="col" class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of pageOfPosts">
        <td> {{ post.id }} </td>
        <th scope="row">{{ post.title }}</th>
        <td>User {{ post.userId}} </td>
        <td class="actions">
          <button type="button" class="btn btn-warning">Edit</button>
          <button type="button" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="card-footer pb-0 pt-3">
    <jw-pagination
      [items]="posts"
      (changePage)="onChangePage($event)"
    ></jw-pagination>
  </div>
</div>
