<div class="container login-form">
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <div class="mb-3">
      <label class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        placeholder="name@example.com"
        name="email" ngModel
        required
        email
        #emailInput="ngModel"
      >
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        name="password" ngModel
        placeholder="Your password here"
        #passwordInput="ngModel"
        required
      >
    </div>
    <div class="container controls p-0">
      <button type="submit" class="btn btn-primary float-right">Sign in</button>
    </div>
    <p class="text-danger"*ngIf="loginForm.invalid && loginForm.touched">Invalid credentials! Try again.</p>
  </form>
</div>
