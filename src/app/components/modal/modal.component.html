<div class="modal-header">
  <h5 class="modal-title">{{ fromParent.header }}</h5>
  <button type="button" class="close" data-dismiss="modal" (click)="closeModal('dismiss')">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{ fromParent.body }}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-warning" data-dismiss="modal" (click)="closeModal('close')">Cancel</button>
  <button type="button" class="btn btn-danger" (click)="closeModal('changes saved!')">Delete</button>
</div>
